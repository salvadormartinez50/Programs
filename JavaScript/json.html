<!DOCTYPE html>
<html>
  <body>
    <h2>Create Object from JSON String</h2>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
      let text = `{
   "employees": [
      {
         "firstName": "John",
         "lastName": "Doe"
      },
      {
         "firstName": "Anna",
         "lastName": "Smith"
      },
      {
         "firstName": "Peter",
         "lastName": "Jones"
      }
   ]
}`;
debugger;
//Now we convert a String to a Json Format using the JavaScript built-in function JSON.parse()
      const obj = JSON.parse(text);
//and we visualize part of the object
      document.getElementById("demo").innerHTML =
        obj.employees[1].firstName + " " + obj.employees[1].lastName;

//Now we convert an Object to String Format using the JavaScript built-in function JSON.stringify()
      document.getElementById("demo2").innerHTML = JSON.stringify(obj);
      console.log(JSON.stringify(obj));

      debugger;
      console.log(obj);
      console.log(obj.employees);
      console.log(obj.employees[0]);
      console.log(obj.employees[0].firstName);
    </script>
  </body>
</html>
