<!DOCTYPE html>
<html>
  <body>
    <h1>How to Convert an array to a String</h1>

    <p id="demo"></p>

    <script>
      // The array
      const letters = ["a", "b", "c"];
      console.log(letters);
      //So we get the elements and put it into a string
      let text = "";
      for (const x of letters) {
        text += x;
      }
      console.log(text);
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
