<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrow Function</h2>

    <p>
      This example shows the syntax of an Arrow Function, and how to use it.
    </p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
      "use strict";
      let myFunction = (a, b) => a * b;
      document.getElementById("demo").innerHTML = myFunction(4, 5);

      function sum(a, b) {
        return a + b;
      }
      document.getElementById("demo2").innerHTML = sum(4, 5);

      let multi = (a, b) => a * b;
      document.getElementById("demo3").innerHTML = multi(5, 5);

      var hello = function (a, b) {
        return a + b + 2;
      };
      document.getElementById("demo4").innerHTML = hello(8, 5);

      //if there is only one parameter
      var hola = val => "hola " + val;
      document.getElementById("demo5").innerHTML = hola("  mundo");
    </script>
  </body>
</html>
