<!DOCTYPE html>
<html>
  <body>
    <h1>Map</h1>
    <h2>We create a Map: frutas ["apples",500], ["bananas",300],</h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <script>
      const frutas = [
        ["apples", 500],
        ["bananas", 300],
      ];
      console.log(frutas);
      console.log(JSON.stringify(frutas));

      //We create the Map
      const fruits = new Map(frutas);

      //we can add elements to the Map and The set() method can also be used to change existing Map values:
      fruits.set("oranges", 100);
      fruits.set("apples", 100);

      // Delete an Element
      //fruits.delete("apples");

      document.getElementById("demo").innerHTML = `Frutas:  ${frutas}`;

      if (fruits.get("apples") == undefined) {
        document.getElementById("demo2").innerHTML = `Apples are:  ${0}`;
      } else {
        document.getElementById("demo2").innerHTML = `Apples are:  ${fruits.get(
          "apples"
        )}`;
      }
      document.getElementById("demo3").innerHTML = `Bananas are:  ${fruits.get(
        "bananas"
      )}`;
      document.getElementById(
        "demo4"
      ).innerHTML = `Size of fruits is:  ${fruits.size}`;

      HayManzanas = fruits.has("apples") ? "Si" : "No";
      console.log(HayManzanas);
      document.getElementById(
        "demo5"
      ).innerHTML = `Are there "apples" in fruits? <br> Answer:      ${HayManzanas}`;
      console.log(fruits);
      //console.log(JSON.stringify(fruits.entries(0)));

      let text = "";
      fruits.forEach(function (value, key) {
        text += `${key} = ${value} <br>`;
      });
      document.getElementById("demo6").innerHTML = text;
      let array1 = [], i = 0;
      let text2 = "";
      for (const x of fruits.entries()) {
        text2 += x + "<br>";
        console.log(x);
        array1[i]=x;
        i++;
        
      }
      document.getElementById("demo7").innerHTML = JSON.stringify(array1);
      document.getElementById("demo8").innerHTML = array1[1];
      console.log(typeof array1);
      
    </script>
  </body>
</html>
