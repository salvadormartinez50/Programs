<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Numbers</h2>

    <p>
      A common mistake is to expect this result to be 30, when we do not use a
      template literal:
    </p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>

    <script>
      var x = 10;
      var y = 20;
      document.getElementById("demo").innerHTML = `The result is: ${x + y}`;
      //Commas are ignored. Names are case insensitive.
      const alNacer = new Date("1971-03-12T09:30:00-06:00");
      const hoy = new Date();
      console.log("El dia en que naci fue el " + alNacer);
      console.log(` El dia de hoy es :  ${hoy}`);
      const miliSecVividos = hoy - alNacer;
      console.log(miliSecVividos);
      const d = miliSecVividos;
      console.log(d);
      document.getElementById("demo2").innerHTML = d;
      const msec = Date.parse(hoy);
      const sec = d / 1000;
      const min = sec / 60;
      const hrs = min / 60;
      const dias = hrs / 24;
      const meses = dias / 30;
      const a = meses / 12;
      const dec = a / 10;
      document.getElementById(
        "demo3"
      ).innerHTML = `Los milisegundos que he vivido son aprox :  ${msec.toExponential(
        2
      )}`;
      document.getElementById(
        "demo4"
      ).innerHTML = `Los segundos que he vivido son aprox :  ${sec.toExponential(
        2
      )}`;
      document.getElementById(
        "demo5"
      ).innerHTML = `Los minutos que he vivido son aprox :  ${min.toExponential(
        2
      )}`;
      document.getElementById(
        "demo6"
      ).innerHTML = `Las horas que he vivido son aprox :  ${hrs.toExponential(
        2
      )}`;
      document.getElementById(
        "demo7"
      ).innerHTML = `Los dias que he vivido son aprox :  ${dias.toExponential(
        2
      )}`;
      document.getElementById(
        "demo8"
      ).innerHTML = `Los meses que he vivido son aprox :  ${meses.toExponential(
        2
      )}`;
      document.getElementById(
        "demo9"
      ).innerHTML = `Los a√±os que he vivido son aprox :  ${a.toExponential(2)}`;
      document.getElementById(
        "demo10"
      ).innerHTML = `Las decadas que he vivido han sido aprox :  ${dec.toExponential(
        2
      )}`;
      document.getElementById(
        "demo11"
      ).innerHTML = `E a la x :  ${Math.exp(1)}`;
    </script>
  </body>
</html>
