<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Class Method</h2>

    <p>How to define and use a Class method.</p>

    <p id="demo"></p>

    <script>
      var date = new Date();
      let year = date.getFullYear();
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          return date.getFullYear() - this.year;
        }
        myAge(x) {
          return x - this.year;
        }
      }

      let myCar = new Car("Silverado", 2000);
      let salvador = new Car("I", 1971);

      document.getElementById("demo").innerHTML =
        `My truck "${myCar.name}" is ` +
        myCar.age() +
        " years old." +
        "<br>" +
        `and "${salvador.name}" am ` +
        salvador.myAge(year) +
        " years old.";
    </script>
  </body>
</html>
